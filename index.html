<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		.highcharts-figure,
.highcharts-data-table table {
  min-width: 360px;
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>海島國家入境人數2016到2021</title>
</head>
<body>
	<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    此圖表演示2016年至2021年庫克群島、斐濟以及日本等海島國家由UNWTO統計之入境人數。
    因新冠肺炎疫情影響，各國家入境也受到嚴格管控，因此在疫情爆發後各國入境人數都呈現明顯的下滑，圖中三國相比之下以日本最為嚴重。
    <br>
    <br>
    大傳三A 410916516 許祐綺
     </p>
</figure>
	<script>
		Highcharts.chart('container', {

  title: {
    text: '海島國家入境人數2016到2021'
  },

  subtitle: {
    text: 'Source:UNWTO'
  },

  yAxis: {
    title: {
      text: '入境人數(百萬)'
    }
  },

  xAxis: {
    accessibility: {
      rangeDescription: 'Range: 2016 to 2021'
    }
  },

  legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
  },

  plotOptions: {
    series: {
      label: {
        connectorAllowed: false
      },
      pointStart: 2016
    }
  },

  series: [{
    name: '庫克群島',
    data: [0.1,0.2, 0.2, 0.2, 0.0, 0.0,
      ]
  }, {
    name: '斐濟',
    data: [0.8, 0.8, 0.9, 0.9, 0.1, 0.0,
      ]
  }, {
    name: '日本',
    data: [24.0, 28.7, 34.2, 31.9, 4.1, 0.2,
      ]
  },],

  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        }
      }
    }]
  }

});
	</script>>
	
</body>
</html>
